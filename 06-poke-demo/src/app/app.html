<header class="toolbar">
  <h1>{{ title }}</h1>
  <div class="pager">
    <button (click)="prev()" [disabled]="!canPrev">Anterior</button>
    <span>Página {{ pageIndex + 1 }} de {{ pageCount }}</span>
    <button (click)="next()" [disabled]="!canNext">Siguiente</button>
  </div>
</header>

<section *ngIf="loading" class="state">Cargando…</section>
<section *ngIf="error" class="state error">{{ error }}</section>

<section class="grid">
  <article class="card" *ngFor="let p of items">
    <img *ngIf="imageOf(p) as img" [src]="img" [alt]="p.name" />
    <div class="body">
      <h2>{{ p.name | titlecase }}</h2>
      <p>Height: {{ p.height }}</p>
      <div class="types">
        <span class="type" *ngFor="let t of typesOf(p)">{{ t }}</span>
      </div>
    </div>
  </article>
</section>
